deploy:
- kubectl:
  - kubectl apply -n helm -f ./k8s/deploy.yaml
  - kubectl apply -n helm -f ./k8s/service.yaml

agent:
  profile: [maven, docker, kubectl]
  volumes:
  - persistentVolumeClaim:
      claimName: slave-workspace
      mountPath: /root/.m2/repository
      readOnly: false
