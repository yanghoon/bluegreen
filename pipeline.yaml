stage:
- build
- Build Docker image
- deploy

build:
- maven:
    goal: clean package

Build Docker image:
- docker:
#  - docker login -u *** -p *** &&
#  - docker build -t private-docker-registry:5000/bluegreen:0.0.1 . &&
#  - docker push private-docker-registry:5000/bluegreen:0.0.1
  - docker build -t yoon5/bluegreen:0.0.1 . &&
