## Workflow
stage:
- Prepared
- Build Artifact
- Approval
- Depoly to Prod

## Stage
Prepared:
  @ant:
    - ant -buildfile assembly.xml dist

Build Artifact:
  @maven:
    - maven: {goal: ${maven.goal}, options: ${maven.options}}
  @docker:
    - docker.build: {goal: ${maven.goal}, options: ${maven.options}}
    - docker.push: {goal: ${maven.goal}, options: ${maven.options}}

Approval:
  @thread:
  - input: Deploy to prod?

Depoly to Prod:
  @kubectl:
    - kubectl.apply: {...}
    - deploy.bluegreen: {...}

## Configuration
agent:
  profile: [maven, docker, kubectl]
  containers:
  - {name: ant, image: webratio/ant, command: cat}
  volumes:
  - pvc/slave-workspace: /root/.m2/repository,
    readOnly: false

env:
  maven:
    goal: clean package
    options: -Dmaven.test.skip=true
    module_1: $maven.goal -P module_1 $maven.options
    module_2: $maven.goal -P module_2 $maven.options
