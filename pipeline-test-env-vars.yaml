stage:
- build-1
- build-2
- build-3

build-1:
- maven:
    goal: ${maven.goal}
    options: -Dmaven.test.skip=${maven.test.skip} -X

build-2:
- maven:
    goal: ${maven.goal}
    options: ${maven.options2}

build-3:
- maven:
    goal: ${maven.goal}
    options: ${maven.options3.join(' ')}

agent:
  profile: [maven, docker, kubectl]
  volumes:
  - hostPathVolume:
      hostPath: /mnt/test-maven-repo
      mountPath: /root/.m2/repository
      readOnly: false

env:
  maven:
    options2: -Dmaven.test.skip=${maven.test.skip} -X
    options3: ['-Dmaven.test.skip=${maven.test.skip}', -X]
    goal: clean package
    test:
      skip: true
